		<title>Eldritch Horror Cards Helper</title>

<body>
<div class="ancients item-on">
	<div class="ancient azathoth"></div>
	<div class="ancient cthulhu"></div>
	<div class="ancient iogsothoth"></div>
	<div class="ancient shubniggurath"></div>
</div>
<div class="your-ancient"></div>
<div class="difficulties">
	<div class="difficult noob">Где я?</div>
	<div class="difficult easy">Слишком легко</div>
	<div class="difficult normal">Очень легко</div>
	<div class="difficult hard">Легко</div>
	<div class="difficult impossible">Почти легко</div>
</div>
<p class="diff-text"></p>
<p class="diff-value"></p>
<div class="cards-container">
	<div class="card-deck">
		<div class="deck-container"></div>
	</div>
	<div class="card-counter">
		<div class="counter">
			<div class="counter-green count"></div>
			<div class="counter-brown count"></div>
			<div class="counter-blue count"></div>
		</div>
		<div class="counter">
			<div class="counter-green count"></div>
			<div class="counter-brown count"></div>
			<div class="counter-blue count"></div>
		</div>
		<div class="counter">
			<div class="counter-green count"></div>
			<div class="counter-brown count"></div>
			<div class="counter-blue count"></div>
		</div>
	</div>
	<div class="cards">
		<div class="stage-1 stage">
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
		</div>
		<div class="stage-2 stage">
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
		</div>
		<div class="stage-3 stage">
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
			<div class="stage-card"></div>
		</div>
	</div>
</div>
<div class="card-up_bg">
	<div class="card-up"></div>
</div>
<div class="end-deck_bg">
	<div class="ecd-deck_text">Вы погибли</div>
	<div class="end-deck_retry">Возродиться</div>
</div>
</body>
</html>
